services:
  - type: web
    name: analizador-advisor-api
    runtime: node
    buildCommand: npm ci --omit=dev
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: ADVISOR_LLM_PROVIDER
        value: auto
      - key: ADVISOR_FAST_MODE
        value: "1"
      - key: ADVISOR_PRECISION_MODE
        value: high
      - key: ADVISOR_INTERPRETATION_LEVEL
        value: "3"
      - key: ADVISOR_ENFORCE_YEAR_ISOLATION
        value: "1"
      - key: ADVISOR_AUTH_USER
        value: Mamuelitalamaslinda
      - key: ADVISOR_AUTH_PASSWORD
        value: Teamoamordemivida
      - key: OPENAI_MODEL
        value: gpt-5-mini
      - key: ADVISOR_SESSION_PERSIST
        value: "0"
      - key: ADVISOR_HOST
        value: 0.0.0.0
      - key: ADVISOR_PORT
        value: "10000"
